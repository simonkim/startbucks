<!DOCTYPE html>
<html lang="en" ng-app="showcase">
  <head>
    <meta charset="utf-8">
    <title>Startup Projects | Saturday Startbucks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-combined.no-icons.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fsocial-buttons.css">
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fjquery.js"></script>
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,400,600,700,800" 
        rel="stylesheet" type="text/css">

    <!-- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <style type="text/css">
        /* Large desktop */
        @media (min-width: 980px) {
              body {
                padding-top: 60px;
              }
              .linediv-l {
                border-right: 1px white solid;
              }
            .linediv-r {
                border-left: 1px white solid;
            }
        }

        /* Landscape phones and down */
        @media (max-width: 480px) {
              .copy {
                padding: 2.5% 10%;
              }
              .linediv-l {
                border-bottom: 1px white solid;
              }
            .linediv-r {
                border-top: 1px white solid;
            }
        }

        /* All form factors */

        /* Main body and headings */
        body{
                font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        }
        .heading, .subheading {
                font-family: 'Ubuntu', Helvetica, Arial, sans-serif;
                text-align: center;
        }
        .submit {
                background-color: whiteSmoke;          
        }
        p.lead {
                padding-top: 1.5%;
                font-size: 24px;
                line-height: 30px;
        }
        p {
                font-size: 18px;
                line-height: 24px;
        }

        /* Video pitch and Action */
        .pitch {
                padding: 2.5% 0%;
        }
        .order {
                padding: 2% 0%;
        }
        .actions {
                background-color: #343434;
                padding: 3% 0%;
        }
        .video, .thermometer, .order, .social, .statistics {
                text-align: center;
        }
        .statistics h3, .statistics p {
                color: white;
        }

        /* Marketing Copy and Footer */
        .copy {
                padding-top: 2.5%;
                padding-bottom: 2.5%;
                text-align: justify;
        }
        .asset {
                padding: 2.5% 0%;
        }
        .footer {
                color: #cccccc;
                text-align: center;
        }
        .footer p {
                font-size: 11px;
        }
        .footer a {
                color: #ccccff;
        }
        .bordered {
            border:1px solid lightgray;
            border-radius: 5px;
        }

    </style>
  </head>
  <body>
    <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=475639489199248";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

      <div id="template_header">
          <!-- project-header.html -->
      </div>

      <!-- content will be filled with templates/*.html -->
      <div ng-view> 
          <img src="images/loading.gif">
      </div>

      <div id="template_footer">
          <!-- project-footer.html -->
      </div>


      <!-- Script loaded when the page loading is done -->
      <script type="text/javascript" src="js/project_onload.js"> </script>
  </body>
