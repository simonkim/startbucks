<!-- Modal Template for [Submit Project] -->
<div id="submitProjectModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="labelSubmitProjectModal" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="labelSubmitProjectModal">Submit Project</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <fieldset>
                <legend>Mandatory</legend>

                <label>Project URL</label>
                <input type="text" placeholder="URL of your Project">
                <span class="help-block">example: http://storyshort.heroku.com</span>

                <label>Project name</label>
                <input type="text" placeholder="Name of your Project or Product">
                <span class="help-block"></span>

                <label>Image URL</label>
                <input type="text" placeholder="URL of your Project Image">
                <span class="help-block">example: http://storyshort.herokuapp.com/images/folder_4x3.jpg</span>

                <label>Project Description</label>
                <input type="text" placeholder="Describe what your Project or Product is about">
                <span class="help-block">"This awesome product eliminates everbody's headache!"</span>

                <legend>Optional</legend>
                <label>Your name</label>
                <input type="text" placeholder="The name of who owns this Project or Product">
                <span class="help-block"></span>

                <label>Twitter Id</label>
                <input type="text" placeholder="@yourtwitterid">
                <span class="help-block">@kaoma</span>

                <label>Facebook Path</label>
                <input type="text" placeholder="facebook.com/onlythispart">
                <span class="help-block">kaoma.net</span>

                <label>Github Repo Path</label>
                <input type="text" placeholder="github.com/this/andthis">
                <span class="help-block">simonkim/bitstarter</span>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary disabled" data-dismiss="modal" aria-hidden="true">Submit</button>
    </div>
</div>
