
<div class="row-fluid widgets">
    /* Twitter et al. */
    <div class="span10 offset1">
        <div class="span1 offset11">
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
    </div>
</div>

<!-- Guide to submit a project -->
<div class="row-fluid submit">
    <div class="span6 offset5">
        <h3>Have an Awesome Project? Show Off and Promote! </h3>
        <form class="form-inline" >
            <fieldset>
                <label class="control-label" for="url"> Project URL </label>
                <input ng-model="newlink" type="text" name="url"  id="url"
                placeholder="Address to Project Site">{{ newlink | arg_reglink_url }}</input> 
                <a class="btn" href="#/reglink">Submit</a>
            </fieldset>
        </form>
    </div>
</div>


<!-- Angular.js template for Project List -->
<div class="row-fluid section1" ng-repeat="project in projects">
    <div class="span4 offset1 asset">
        <img class="img-polaroid" ng-src="{{project.thumbnailurl}}">
    </div>
    <div class="span6 copy">
        <a href="/redir?url={{project.url}}&id={{project.id}}">
            <h3> {{project.name}} </h3>
        </a>
        <p> {{project.descr}} </p>
        <p>
            <p>
                <a href="#" class="btn disabled"><i class="icon-star"></i> | Like </a>
                <a href="#" class="btn disabled"><i class="icon-comment"></i> | Comment </a>
                <!--a href="#/projects/{{project.id}}" class="btn" > Edit <i class="icon-edit"></i></a-->
                <a href="#/projects/{{project.id}}" class="btn " > View <i class="icon-chevron-right"></i></a>

            </p>
        </p>
    </div>
</div>

<div class="row-fluid">
    <div class="span10 offset1" id="fb-comments">
    </div>
</div>
